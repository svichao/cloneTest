<div class="heartRate">
    <div class="date">
        <div class="day">{{month}}月{{date}}日</div>
        <div class="blank"></div>
        <div class="icon">></div>
    </div>
    <div class="chart">
        <!--<img src="img/table.png" alt="">-->
        <canvas id="cvs" width="352" height="120"></canvas>
        <div class="clock">
            <div class="item">6:00</div>
            <div class="item">12:00</div>
            <div class="item">18:00</div>
        </div>
    </div>
    <div class="record">
        <div class="item">
            <div class="aside">正常：</div>
            <div class="aside">60-100次 / 分 ></div>
        </div>
        <div class="item">
            <div class="aside">尚未出现异常</div>
            <div class="aside">持续检测中...</div>
        </div>
        <div class="item">
            <div class="aside">异常：</div>
            <div class="aside"><60 >100次 / 分 ></div>
        </div>
        <div class="item">
            <div class="aside">历史记录 13 次</div>
            <div class="aside">持续检测中...</div>
        </div>
    </div>
</div>
